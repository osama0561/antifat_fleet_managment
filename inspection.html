<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetCheck - فحص المركبة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [dir="rtl"] { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .photo-upload { border: 2px dashed #cbd5e1; cursor: pointer; background-size: cover; background-position: center; }
        .photo-upload:hover { border-color: #2563eb; background-color: #f1f5f9; }
        .photo-upload.has-image { border-style: solid; border-color: #10b981; }
        input[type="file"] { display: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-900">FleetCheck</h1>
                    <p class="text-xs text-gray-500">Antifat Fleet Management</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <span id="userEmail" class="text-xs text-gray-600"></span>
                <button id="logoutBtn" class="px-3 py-1 text-sm bg-red-100 hover:bg-red-200 text-red-700 rounded-md">تسجيل الخروج</button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-6">
        
        <div id="errorMessage" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700"></div>
        <div id="successMessage" class="hidden mb-6 p-4 bg-green-50 border border-green-200 rounded-lg text-green-700"></div>

        <form id="inspectionForm" class="bg-white rounded-xl shadow-sm p-6 space-y-6">
            
            <div class="border-b pb-4">
                <h2 class="text-xl font-bold text-gray-900">نموذج فحص المركبة</h2>
                <p class="text-sm text-gray-600">يرجى ملء جميع الحقول المطلوبة وتصوير المركبة من 4 جهات</p>
            </div>

            <div id="driverSection" class="p-4 bg-blue-50 rounded-lg">
                <p class="text-sm text-gray-600">السائق:</p>
                <p id="driverName" class="font-bold text-lg">جاري التحميل...</p>
            </div>

            <div id="vehicleSection" class="p-4 bg-green-50 rounded-lg">
                <p class="text-sm text-gray-600">المركبة:</p>
                <p id="vehicleName" class="font-bold text-lg">جاري التحميل...</p>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-3">صور المركبة (4 جهات) *</label>
                <div class="grid grid-cols-2 gap-4">
                    <div class="photo-upload aspect-video rounded-lg flex flex-col items-center justify-center p-4 bg-gray-50" onclick="document.getElementById('photoFront').click()">
                        <input type="file" id="photoFront" accept="image/*" onchange="handlePhoto(this,'front')">
                        <span id="frontLabel" class="text-xs text-gray-600">الأمامية - Front</span>
                    </div>
                    <div class="photo-upload aspect-video rounded-lg flex flex-col items-center justify-center p-4 bg-gray-50" onclick="document.getElementById('photoBack').click()">
                        <input type="file" id="photoBack" accept="image/*" onchange="handlePhoto(this,'back')">
                        <span id="backLabel" class="text-xs text-gray-600">الخلفية - Back</span>
                    </div>
                    <div class="photo-upload aspect-video rounded-lg flex flex-col items-center justify-center p-4 bg-gray-50" onclick="document.getElementById('photoRight').click()">
                        <input type="file" id="photoRight" accept="image/*" onchange="handlePhoto(this,'right')">
                        <span id="rightLabel" class="text-xs text-gray-600">اليمين - Right</span>
                    </div>
                    <div class="photo-upload aspect-video rounded-lg flex flex-col items-center justify-center p-4 bg-gray-50" onclick="document.getElementById('photoLeft').click()">
                        <input type="file" id="photoLeft" accept="image/*" onchange="handlePhoto(this,'left')">
                        <span id="leftLabel" class="text-xs text-gray-600">اليسار - Left</span>
                    </div>
                </div>
            </div>

            <div class="border-t border-b py-4">
                <label class="flex items-start gap-3 cursor-pointer">
                    <input type="checkbox" id="declaration" required class="mt-1 w-5 h-5">
                    <div>
                        <span class="text-sm font-semibold">إقرار بحالة المركبة *</span>
                        <p class="text-sm text-gray-600">أقر بأنني استلمت المركبة بحالة جيدة</p>
                    </div>
                </label>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">ملاحظات (اختياري)</label>
                <textarea id="notes" rows="3" class="w-full px-4 py-3 border rounded-lg" maxlength="500"></textarea>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-lg">
                تسجيل الفحص
            </button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const mySupabase = window.supabase.createClient(
            'https://fwatvgxueajvjcwdokwh.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3YXR2Z3h1ZWFqdmpjd2Rva3doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2OTUyMTMsImV4cCI6MjA4MzI3MTIxM30.agTQDa2tEM7nvV6fzW_9K-RTK-o3vwxMatgUvuROXdA'
        );

        let currentDriver = null;
        let currentVehicle = null;
        let photos = { front: null, back: null, right: null, left: null };

        // Check auth and load data
        async function init() {
            const { data: { session } } = await mySupabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('userEmail').textContent = session.user.email;

            // Load driver by email
            const { data: driver } = await mySupabase
                .from('drivers')
                .select('*')
                .eq('email', session.user.email)
                .eq('is_active', true)
                .single();

            if (driver) {
                currentDriver = driver;
                document.getElementById('driverName').textContent = driver.full_name + ' (' + driver.driver_code + ')';

                // Load vehicle assignment
                const { data: assignment } = await mySupabase
                    .from('driver_vehicle_assignments')
                    .select('vehicle_id, vehicles(*)')
                    .eq('driver_id', driver.id)
                    .eq('is_current', true)
                    .single();

                if (assignment && assignment.vehicles) {
                    currentVehicle = assignment.vehicles;
                    document.getElementById('vehicleName').textContent = assignment.vehicles.van_code + ' - ' + assignment.vehicles.plate_number;
                } else {
                    document.getElementById('vehicleName').textContent = 'لا توجد مركبة مخصصة';
                }
            } else {
                document.getElementById('driverName').textContent = 'لم يتم العثور على السائق';
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await mySupabase.auth.signOut();
            window.location.href = 'login.html';
        });

        // Photo handling
        function handlePhoto(input, side) {
            const file = input.files[0];
            if (file) {
                photos[side] = file;
                const parent = input.parentElement;
                parent.style.backgroundImage = 'url(' + URL.createObjectURL(file) + ')';
                parent.classList.add('has-image');
                document.getElementById(side + 'Label').textContent = '✓';
            }
        }

        // Form submit
        document.getElementById('inspectionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentDriver || !currentVehicle) {
                alert('خطأ: لم يتم تحميل بيانات السائق أو المركبة');
                return;
            }

            if (!photos.front || !photos.back || !photos.right || !photos.left) {
                alert('يرجى رفع جميع الصور الأربعة');
                return;
            }

            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = 'جاري الإرسال...';

            try {
                const { error } = await mySupabase.from('inspections').insert([{
                    inspection_code: 'INS-' + Date.now(),
                    driver_id: currentDriver.id,
                    vehicle_id: currentVehicle.id,
                    location: currentVehicle.location,
                    notes: document.getElementById('notes').value,
                    declaration_accepted: true
                }]);

                if (error) throw error;

                document.getElementById('successMessage').textContent = '✅ تم تسجيل الفحص بنجاح!';
                document.getElementById('successMessage').classList.remove('hidden');
                document.getElementById('inspectionForm').reset();
                
                // Reset photos
                photos = { front: null, back: null, right: null, left: null };
                document.querySelectorAll('.photo-upload').forEach(el => {
                    el.style.backgroundImage = '';
                    el.classList.remove('has-image');
                });
                ['front','back','right','left'].forEach(s => {
                    document.getElementById(s + 'Label').textContent = s === 'front' ? 'الأمامية' : s === 'back' ? 'الخلفية' : s === 'right' ? 'اليمين' : 'اليسار';
                });

            } catch (error) {
                document.getElementById('errorMessage').textContent = '❌ خطأ: ' + error.message;
                document.getElementById('errorMessage').classList.remove('hidden');
            }

            document.getElementById('submitBtn').disabled = false;
            document.getElementById('submitBtn').textContent = 'تسجيل الفحص';
        });

        // Initialize
        init();
    </script>
</body>
</html>
